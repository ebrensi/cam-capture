
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Say cheese!</h1>


        <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4" id="my_camera"></div>
        <div class="col-md-4">col-md-4</div>
      </div>


        <div class="row">
		  <div class="col-md-6" id="result1">Image 1</div>
		  <div class="col-md-6" id="result2">Image 2</div>
		</div>

       <!--  <textarea id="uri1" rows="5" cols="80">URI 1</textarea>
        <textarea id="uri2" rows="5" cols="80">URI 2</textarea> -->
        <!-- First, include the Webcam.js JavaScript Library -->

        <script type="text/javascript" src="../static/js/webcam.min.js"></script>
        <!-- Configure a few settings and attach camera -->
        <script language="JavaScript">
          Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
          });
          Webcam.attach( '#my_camera' );
        </script>

        <!-- A button for taking snaps -->
        <form>
          <input type=button value="Take Snapshot 1" onClick="take_snapshot('1')">
          <input type=button value="Take Snapshot 2" onClick="take_snapshot('2')">
          <input type=button value="Compare Images" onClick="#">
        </form>

        <!-- Code to handle taking the snapshot and displaying it locally -->
        <script language="JavaScript">
          function take_snapshot(image_num) {
            // take snapshot and get image data
            Webcam.snap( function(data_uri) {
              // display results in page
              document.getElementById('result'+image_num).innerHTML =
                '<h2>Image ' + image_num + ': </h2>' +
                '<img src="'+data_uri+'"/>';
              document.getElementById('uri'+image_num).innerHTML = data_uri;
            } );
          }
        </script>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../static/js/jquery.min.js"><\/script>')</script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
